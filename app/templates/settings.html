<!-- app/templates/settings.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDP – Paramètres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">← Retour Dashboard</a>
      <span class="navbar-text">Paramètres</span>
    </div>
  </nav>

  <div class="container" style="max-width:600px;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{ 'danger' if cat=='error' else 'success' }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="post">
      {% for key, val in settings.items() %}
        <div class="mb-3">
          <label class="form-label">{{ key.replace('_',' ').title() }}</label>
          <input type="number" step="any" class="form-control" name="{{ key }}" value="{{ val }}">
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</body>
</html>
