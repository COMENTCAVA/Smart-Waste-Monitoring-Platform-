<!-- app/templates/upload.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Upload multiple – WDP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <nav class="navbar navbar-expand bg-white shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.home') }}">Upload</a>
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">Dashboard</a>
      <a class="navbar-brand" href="{{ url_for('main.settings') }}">Paramètres</a>
    </div>
  </nav>
  <div class="container" style="max-width:600px;">
    <h2 class="mb-4">Uploader plusieurs images</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in messages %}
        <div class="alert alert-{{ 'danger' if cat=='error' else 'success' }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form action="{{ url_for('main.upload') }}" method="post" enctype="multipart/form-data">
      <fieldset class="mb-3">
        <legend>État de toutes les images :</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="label" id="empty" value="Vide" required>
          <label class="form-check-label" for="empty">Vide</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="label" id="full" value="Pleine">
          <label class="form-check-label" for="full">Pleine</label>
        </div>
      </fieldset>

      <div class="mb-3">
        <label for="images" class="form-label">Sélectionnez vos images</label>
        <input class="form-control" type="file" id="images" name="images" accept="image/*" multiple required>
        <div class="form-text">Vous pouvez en sélectionner plusieurs (Ctrl ⌃ ou ⇧).</div>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer tout</button>
    </form>
  </div>

<script>
  document.addEventListener('keydown', e => {
    // v → cocher “Vide”, p → cocher “Pleine”
    if (e.key === 'v' || e.key === 'V') {
      document.querySelector('input[name=label][value=Vide]').checked = true;
    }
    if (e.key === 'p' || e.key === 'P') {
      document.querySelector('input[name=label][value=Pleine]').checked = true;
    }
    // Enter → soumettre si un label et un fichier sont sélectionnés
    if (e.key === 'Enter') {
      const file = document.querySelector('input[type=file]').files.length;
      const lab  = document.querySelector('input[name=label]:checked');
      if (file > 0 && lab) {
        e.preventDefault();
        document.querySelector('form').submit();
      }
    }
  });
</script>

</body>
</html>
