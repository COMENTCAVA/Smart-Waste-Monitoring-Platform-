<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carte des images</title>
  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm mb-3">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.dashboard') }}">
        ← Retour Dashboard
      </a>
      <span class="navbar-text">Carte géolocalisée</span>
    </div>
  </nav>

  <div id="map" style="height:80vh;"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // Initialisation de la carte
    var map = L.map('map').setView([48.8566,2.3522], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom:18
    }).addTo(map);

    // Chargement et affichage des marqueurs
    fetch('/api/images?per_page=1000')
      .then(r => r.json())
      .then(data => {
        data.images.forEach(img => {
          if (img.latitude && img.longitude) {
            L.circleMarker([img.latitude, img.longitude], {
              radius:6,
              color: img.predicted_label==='Pleine' ? 'red' : 'green'
            })
            .addTo(map)
            .bindPopup(`
              <strong>${img.filename}</strong><br>
              Manuel : ${img.label||'–'}<br>
              Auto   : ${img.predicted_label||'–'}<br>
              Taille : ${img.file_size||'–'} octets<br>
              Contraste : ${img.contrast||'–'}<br>
              Contours  : ${img.edges_count||'–'}
            `);
          }
        });
      });
  });
  </script>
</body>
</html>
