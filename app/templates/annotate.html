<!-- app/templates/annotate.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Annoter une image</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
  <!-- Optionnel : votre CSS perso -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- Navbar simple -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('main.home') }}">üöÄ WDP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.home') }}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.dashboard') }}">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenu principal -->
  <div class="container py-5">
    <div class="text-center">
      <h2 class="mb-4">Annoter l‚Äôimage : <strong>{{ img.filename }}</strong></h2>
      <img src="{{ url_for('static', filename='images/'+img.filename) }}"
           class="img-fluid mb-4 shadow-sm border"
           style="max-height:60vh;" alt="Image √† annoter">
    </div>

    <!-- Boutons d'annotation -->
    <form method="post" class="d-flex justify-content-center gap-3 mb-5">
      <button name="label" value="Vide"
              class="btn btn-outline-primary btn-lg">Vide (V)</button>
      <button name="label" value="Pleine"
              class="btn btn-outline-success btn-lg">Pleine (P)</button>
    </form>

    <!-- Navigation pr√©c√©dant/suivant -->
    <div class="d-flex justify-content-between">
      <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">
        ‚Ü© Retour au Dashboard
      </a>
      <div>
        {% if img.id > 1 %}
        <a href="{{ url_for('main.annotate', image_id=img.id-1) }}"
           class="btn btn-light me-2">‚Üê Pr√©c√©dent</a>
        {% endif %}
        <a href="{{ url_for('main.annotate', image_id=img.id+1) }}"
           class="btn btn-light">Suivant ‚Üí</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-..." crossorigin="anonymous"></script>

  <!-- Raccourcis clavier -->
  <script>
  document.addEventListener('keydown', function(e) {
    if (e.key === 'v' || e.key === 'V') {
      document.querySelector('button[value="Vide"]').click();
    }
    if (e.key === 'p' || e.key === 'P') {
      document.querySelector('button[value="Pleine"]').click();
    }
    if (e.key === 'ArrowLeft') {
      const prev = document.querySelector('a.btn-light.me-2');
      if (prev) window.location = prev.href;
    }
    if (e.key === 'ArrowRight') {
      const next = document.querySelectorAll('a.btn-light');
      window.location = next[next.length - 1].href;
    }
  });
  </script>

</body>
</html>
